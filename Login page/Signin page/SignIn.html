<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In</title>
</head>

<body style="background-image: url('header-bg.jpg')">
    <!--TEXT AREA START-->
    <h1 class="text-4xl text-white font-bold text-center mt-3">LOG IN YOUR ACCOUNT</h1>
    <P class="font-bold text-white text-xl text-center mt-3">WELCOME TO MY PROJECTS</P>
    <!--TEXT AREA END-->
    <!--AUTO LOGIN START-->
    <div class="flex place-content-center items-center gap-x-11 mb-11 mt-11">
        <div class="flex items-center px-9 py-2 border-2 rounded-t-lg rounded-b-lg border-inherit">
            <i class="fa-brands fa-google" style="color: #d4dbe8;"></i>
            <p class="text-white">Google</p>
        </div>
        <div class="flex items-center px-9 py-2 border-2 rounded-t-lg rounded-b-lg border-inherit">
            <i class="fa-solid fa-phone" style="color: #fcfcfd;"></i>
            <p class="text-white">Number</p>
        </div>
    </div>
    <!--AUTO LOGIN END-->
    <!--TEXT AREA START-->
    <h1 class="text-4xl text-white font-bold text-center">Log in with your E-mail</h1>
    <!--TEXT AREA END-->
    <!--INPUT FIELD START-->
    <div class="grid place-items-center">
        <div class="my-5">
            <input class="px-9 pr-60 py-2 border-2 rounded-t-lg rounded-b-lg border-inherit" type="Email" placeholder="E-mail">
        </div>
        <div class="my-5">
            <input class="px-9 pr-60 py-2 border-2 rounded-t-lg rounded-b-lg border-inherit" type="password" placeholder="Password">
        </div>
        <button class="text-white mb-3 px-48 py-2  rounded-t-lg rounded-b-lg border-inherit bg-blue-700">LOG IN</button>
    </div>
    <!--INPUT FIELD END-->
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/417302f3fa.js" crossorigin="anonymous"></script>
</body>
</html>
